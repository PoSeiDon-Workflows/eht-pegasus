x-pegasus:
  apiLang: python
  createdBy: mayani
  createdOn: 04-09-24T11:09:08Z
pegasus: 5.0.4
containers:
- name: eht-imaging
  type: docker
  image: http://poseidon-data/~poseidon/eht-pegasus/eht-imaging.tar
  image.site: local
  profiles:
    env:
      PYTHONPATH: /home/eht/.local/lib/python3.8/site-packages
      PATH: /opt/conda/envs/eht-imaging/bin:/opt/conda/condabin:/opt/conda/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    pegasus:
      container.arguments: "--network fabric-testbed_default"
transformations:
- namespace: pegasus
  name: worker
  sites:
  - name: local
    pfn: https://download.pegasus.isi.edu/pegasus/5.1.0dev/pegasus-worker-5.1.0dev-x86_64_rhel_8.tar.gz
    type: stageable
- name: eht-imaging_pipeline
  sites:
  - name: condorpool
    pfn: http://poseidon-data/~poseidon/eht-pegasus/scripts/eht-imaging_pipeline.py
    type: stageable
    container: eht-imaging
- name: eht-imaging_postprocessing
  sites:
  - name: condorpool
    pfn: http://poseidon-data/~poseidon/eht-pegasus/scripts/eht-imaging_postprocessing.py
    type: stageable
    container: eht-imaging
